version: "3.9"

networks:
  localhost:
    name: mmensing

services:
  nginx:
    depends_on:
      - wordpress
    container_name: nginx
    image: nginx
    build: requirements/NGINX
    restart: unless-stopped
    env_file: .env
    volumes:
      - wp:/var/www/
    networks:
      - localhost
    ports:
      - "3333:443"

  wordpress:
    depends_on:
      - mariadb
    container_name: wordpress
    image: wordpress
    build: requirements/WORDPRESS
    restart: unless-stopped
    env_file: .env
    networks:
      - localhost
    volumes:
      - wp:/var/www/

  mariadb:
    container_name: mariadb
    image: mariadb
    build: requirements/MARIADB
    restart: unless-stopped
    env_file: .env
    networks:
      - localhost
    volumes:
      - db:/var/lib/mysql


volumes:
  db:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ~/data/MARIADB
  wp:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ~/data/WORDPRESS

